{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Django - Index</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <center>
        <h1>Index</h1>

    <h2>{{ curso }}</h2>

    <table>
        <thead>
            <th>Produto</th>
            <th>Pre√ßo</th>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td><a href="{% url 'product' product.id %}">{{ product.name }}</a></td>
                <td>{{ product.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% for product in products %}
        <p>{{ product }}</p>
    {% endfor %}

    <img src="{% static 'images/transferir.png' %}" alt="" srcset="">

    <br>

    <button onclick="pressClick();">Clicar</button>

    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    </center>
</body>
</html>
